<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perigos Complexos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Perigos Complexos</h1>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="origem" class="form-label">Origem</label>
        <select id="origem" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="nd" class="form-label">ND</label>
        <select id="nd" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select"></select>
      </div>
    </div>

    <div id="perigos-container" class="row gy-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
