<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perigos Complexos Tormenta 20</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

  <div class="container py-4">
    <h1 class="text-warning mb-4">Perigos Complexos Tormenta 20</h1>

    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="busca" class="form-label">Busca por Termo</label>
        <input type="text" id="busca" class="form-control" placeholder="Digite um termo..." />
      </div>
      <div class="col-md-3">
        <label for="origem" class="form-label">Local</label>
        <select id="origem" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="nd" class="form-label">Nível de Desafio (ND)</label>
        <select id="nd" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="ordem" class="form-label">Ordenar por ND</label>
        <select id="ordem" class="form-select">
          <option value="nenhum">Sem ordenação</option>
          <option value="crescente">Crescente</option>
          <option value="decrescente">Decrescente</option>
        </select>
      </div>


    </div>

    <div class="row g-4" id="perigos-container"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
